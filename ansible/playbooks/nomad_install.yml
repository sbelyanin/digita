---
- name: Installing nomad on nomad-instances
  hosts: tag_nomad-instances
  become: true
  roles:
    - role: brianshumate.nomad
      nomad_group_name: "tag_nomad-instances"      
      nomad_docker_enable: "true"
      nomad_use_consul: "true"
      nomad_options:
        driver.raw_exec.enable: 1
